<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лампочка</title>
    <link rel="stylesheet" href="/Lab5/CSS/styles.css">
</head>

<body>
    <h1>Керування лампочкою</h1>

    <!-- Вибір типу лампочки -->
    <label for="bulbType">Виберіть тип лампочки:</label>
    <select id="bulbType">
        <option value="regular">Звичайна</option>
        <option value="energy-saving">Енергозберігаюча</option>
        <option value="led">Світлодіодна</option>
    </select>
    <br><br>

    <!-- Лампочка -->
    <div id="bulb" class="bulb off"></div>
    <br><br>

    <!-- Кнопка -->
    <button id="button">Включити</button>
    <button id="changeBright">Змінити яскравість</button>

    <script src="/Lab5/javascript/script.js"></script>
</body>

</html>
